<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - D Coppard Fine ART</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;

    .content {
      max-width: 600px;
